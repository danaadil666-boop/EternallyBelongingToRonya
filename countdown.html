<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EternallyBelongingToRonya</title>

  <link rel="stylesheet" href="countdown.css" />
</head>
<body>

  <!-- LOADING SCREEN (HIDDEN UNTIL PASSWORD CORRECT) -->
  <div id="loadingScreen">
    <div class="loadingBox">
      <h1>For Ronya...</h1>
      <div class="spinner"></div>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="top-container">
    <h1 id="daysCount">0</h1>
    <p class="label">days we have known each other</p>
    <div class="liveTimer" id="liveTimer"></div>

    <input type="password" id="passwordInput" placeholder="Enter the secret password" />
    <button id="unlockButton">Unlock</button>
  </div>

  <div class="bottom-container">
    <div id="imageContainer">
      <img id="secretImg" src="./secret.jpg" alt="Our memory" />
    </div>
  </div>

  <script src="countdown.js"></script>
</body>
</html>
